<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussama Ech-charef | Digital Architect</title>
    <meta name="description"
        content="Cinematic Link-in-Bio Experience for Oussama Ech-charef, Web Developer and Digital Architect.">

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;400;700&family=Space+Mono&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #00f2fe;
            --accent-rgb: 0, 242, 254;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
            --font-mono: 'Space Mono', monospace;
            --transition: cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --text: #1d1d1f;
            --accent: #0071e3;
            --accent-rgb: 0, 113, 227;
            --glass: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            overflow-x: hidden;
            transition: background 0.5s var(--transition);
            cursor: none;
            /* Custom cursor */
        }

        /* --- 1. CINEMATIC LOADER --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s var(--transition), visibility 1.5s, transform 2s var(--transition);
        }

        #loader::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, #000 100%),
                repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.03) 0px, transparent 1px, transparent 2px);
            background-size: 100% 100%, 100% 3px;
            pointer-events: none;
            opacity: 0.5;
        }

        .loader-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 0.6rem;
            color: #fff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            position: relative;
            animation: textFlicker 3s infinite alternate;
        }

        @keyframes textFlicker {

            0%,
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }

            92% {
                opacity: 1;
            }

            93% {
                opacity: 0.7;
            }

            94% {
                opacity: 1;
            }

            95% {
                opacity: 0.8;
            }

            96% {
                opacity: 1;
            }
        }

        .loader-bar-container {
            width: 250px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            position: relative;
            overflow: visible;
        }

        .loader-bar {
            position: absolute;
            height: 100%;
            width: 0;
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent), 0 0 60px rgba(var(--accent-rgb), 0.5);
            animation: fillBar 3s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        .loader-counter {
            margin-top: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 3px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        @keyframes fillBar {
            to {
                width: 100%;
            }
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
        }

        /* --- 2. BACKGROUND & PARTICLES --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 3. CUSTOM CURSOR --- */
        #cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            will-change: transform;
        }

        #cursor-ring {
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent);
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            will-change: transform;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        .cursor-hover #cursor-ring {
            width: 70px;
            height: 70px;
            background-color: rgba(var(--accent-rgb), 0.1);
            border-color: transparent;
        }

        /* --- 4. DEPTH PARALLAX LAYOUT --- */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            perspective: 1200px;
        }

        .content-container {
            max-width: 480px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s var(--transition);
        }

        .content-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 5. GLASS CARD (3D TILT) --- */
        .glass-card {
            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            border-radius: 40px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            box-shadow: none;
            transform-style: preserve-3d;
            position: relative;
            transition: transform 0.1s ease-out;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: translateY(-15px) rotateX(2deg) rotateY(1deg);
            }
        }

        .card-glow {
            position: absolute;
            inset: 0;
            border-radius: 40px;
            box-shadow: inset 0 0 40px rgba(var(--accent-rgb), 0.15);
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(var(--accent-rgb), 0.08), transparent 40%);
            pointer-events: none;
            z-index: 1;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* --- 6. PROFILE SECTION --- */
        .profile-section {
            margin-bottom: 2.5rem;
            z-index: 2;
            position: relative;
        }

        .avatar-outer {
            width: 130px;
            height: 130px;
            margin: 0 auto 2.5rem;
            position: relative;
            padding: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.6s var(--transition);
        }

        .avatar-outer::before,
        .avatar-outer::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent);
            border-bottom-color: var(--accent);
            animation: orbit 3s linear infinite;
            opacity: 0.6;
        }

        .avatar-outer::after {
            inset: -15px;
            border-top-color: #ff00ff;
            border-bottom-color: #ff00ff;
            animation: orbit 5s linear infinite reverse;
            opacity: 0.3;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .avatar-outer:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.2);
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-inner img {
            transition: transform 0.8s var(--transition), filter 0.8s;
        }

        .avatar-outer:hover .avatar-inner img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .avatar-inner svg {
            width: 60%;
            height: 60%;
            fill: var(--accent);
            opacity: 0.8;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .name {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.2rem;
            background: linear-gradient(90deg, var(--text), var(--accent), var(--text));
            background-size: 200% auto;
            letter-spacing: -0.02em;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 5s linear infinite;
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .role-tag {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 4px;
            opacity: 0.5;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            display: block;
        }

        .typing-box {
            height: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .type-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: var(--accent);
            margin-left: 3px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* --- 7. MAGNETIC SMART BUTTONS --- */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
            list-style: none;
        }

        .magnetic-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .magnetic-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform 0.6s var(--transition);
        }

        .magnetic-btn:hover svg {
            transform: scale(1.2);
        }

        .magnetic-btn:hover {
            border-color: var(--accent);
            background: rgba(var(--accent-rgb), 0.08);
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(var(--accent-rgb), 0.15);
        }

        .btn-glimmer {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .magnetic-btn:hover .btn-glimmer {
            transform: translateX(100%);
        }

        /* --- 8. SOCIAL ORB CLUSTER --- */
        .social-orbs {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .orb {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            animation: orbFloat 4s ease-in-out infinite;
            position: relative;
        }

        .orb:nth-child(2) {
            animation-delay: -1s;
        }

        .orb:nth-child(3) {
            animation-delay: -2s;
        }

        .orb:nth-child(4) {
            animation-delay: -3s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .orb svg {
            width: 24px;
            height: 24px;
            fill: var(--text);
            transition: 0.3s;
        }

        .orb:hover {
            border-color: var(--accent);
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 20px var(--accent);
            background: rgba(var(--accent-rgb), 0.1);
        }

        .orb:hover svg {
            fill: var(--accent);
        }

        .neon-pulse {
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0;
            animation: neonPulse 12s infinite;
        }

        @keyframes neonPulse {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }

            51% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* --- 9. AI MINI INTERACTION --- */
        #ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        #ai-toggle {
            width: 65px;
            height: 65px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(var(--accent-rgb), 0.4);
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #ai-toggle:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .chat-panel {
            position: absolute;
            bottom: 85px;
            right: 0;
            width: 330px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: none;
            flex-direction: column;
            gap: 1.2rem;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
        }

        .chat-panel.active {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ai-status {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        .chat-msg {
            font-size: 0.9rem;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            max-width: 85%;
            animation: msgSlide 0.4s ease-out forwards;
        }

        @keyframes msgSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-option {
            background: rgba(var(--accent-rgb), 0.08);
            border: 1px solid rgba(var(--accent-rgb), 0.2);
            color: var(--accent);
            align-self: flex-end;
            cursor: pointer;
            transition: 0.3s;
            border-bottom-right-radius: 4px;
        }

        .user-option:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.02);
        }

        /* --- 10. ELITE LIGHTBULB SWITCH (pandey_saurav_) --- */
        #checkbox-input {
            display: none;
        }

        .theme-switch-wrapper {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
        }

        .switch {
            width: fit-content;
            padding: 10px;
            background-color: rgba(46, 46, 46, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            z-index: 1;
            cursor: pointer;
            display: flex;
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #checkbox-input:checked+.switch {
            background-color: rgb(150, 85, 0);
            box-shadow: 0px 0px 80px rgb(255, 196, 0);
            border-color: rgba(255, 200, 0, 0.4);
        }

        .switch svg {
            height: 32px;
            width: auto;
            transition: all 0.7s;
        }

        #checkbox-input:checked+.switch svg {
            filter: drop-shadow(0 0 8px #ffe066);
        }

        .switch svg path:last-child {
            transition: fill 0.7s;
        }

        #checkbox-input:checked+.switch svg path:last-child {
            fill: #ffdd00 !important;
        }

        /* --- 11. PREMIUM FOOTER --- */
        .main-footer {
            margin-top: 3rem;
            text-align: center;
            padding-bottom: 2rem;
            z-index: 2;
            position: relative;
        }

        .footer-divider {
            width: 60px;
            height: 2px;
            background: var(--accent);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
            opacity: 0.3;
        }

        .footer-content {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.6;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-name {
            font-weight: 700;
            color: var(--accent);
        }

        .footer-icons {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .footer-icons svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
            stroke-width: 1.5;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 1024px) {
            cursor: auto !important;

            #cursor-dot,
            #cursor-ring {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
            }

            * {
                cursor: auto !important;
            }

            .glass-card {
                padding: 2.5rem 1.5rem;
                transform: none !important;
                /* Disable 3D tilt on mobile for stability */
            }

            .name {
                font-size: 1.8rem;
            }

            #ai-assistant {
                bottom: 20px;
                right: 20px;
            }

            #theme-switcher {
                top: 20px;
                right: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }

            .glass-card {
                backdrop-filter: none;
            }
        }
    </style>
</head>

<body>

    <!-- Cinematic Loader -->
    <div id="loader">
        <div class="loader-logo" style="letter-spacing: 1.2rem;">ARCHITECT</div>
        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
        <div class="loader-counter" id="loader-perc">0%</div>
    </div>

    <!-- WebGL-style Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- Theme Switcher -->
    <div class="theme-switch-wrapper">
        <input id="checkbox-input" type="checkbox">
        <label class="switch" for="checkbox-input">

    <script>
        // --- CORE PERFORMANCE STATE ---
        const app = {
            mouse: { x: window.innerWidth / 2, y: window.innerHeight / 2 },
            targetMouse: { x: window.innerWidth / 2, y: window.innerHeight / 2 },
            ringPos: { x: window.innerWidth / 2, y: window.innerHeight / 2 },
            particles: [],
            isLoaded: false
        };

        // --- 1. LOADER SEQUENCE ---
        window.addEventListener('load', () => {
            let count = 0;
            const counterEl = document.getElementById('loader-perc');
            const interval = setInterval(() => {
                count += Math.floor(Math.random() * 3) + 1;
                if (count >= 100) {
                    count = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('main-content').classList.add('active');
                        app.isLoaded = true;
                    }, 500);
                }
                counterEl.textContent = `${count}%`;
            }, 30);
        });

        // --- 2. PARTICLE NETWORK (CANVAS) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            app.particles = [];
            for (let i = 0; i < 35; i++) {
                app.particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.6,
                    vy: (Math.random() - 0.5) * 0.6,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent');

            app.particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                // Mouse Reaction
                const dx = app.targetMouse.x - p.x;
                const dy = app.targetMouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    p.x -= dx * 0.01;
                    p.y -= dy * 0.01;
                }

                ctx.fillStyle = accent + '44';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Lines
                for (let j = i + 1; j < app.particles.length; j++) {
                    const p2 = app.particles[j];
                    const d = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                    if (d < 120) {
                        ctx.strokeStyle = accent + Math.floor((1 - d / 120) * 40).toString(16).padStart(2, '0');
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(drawParticles);
        }

        initCanvas();
        drawParticles();
        window.addEventListener('resize', initCanvas);

        // --- 3. CUSTOM CURSOR & 3D PARALLAX ---
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        const card = document.getElementById('tilt-card');

        window.addEventListener('mousemove', e => {
            app.targetMouse.x = e.clientX;
            app.targetMouse.y = e.clientY;

            // 3D Tilt Logic
            if (window.innerWidth > 768) {
                const rotateX = (window.innerHeight / 2 - e.clientY) / 25;
                const rotateY = (e.clientX - window.innerWidth / 2) / 25;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        function updateCursor() {
            if (window.innerWidth <= 1024) return; // Stop logic on mobile

            app.mouse.x += (app.targetMouse.x - app.mouse.x) * 0.2;
            app.mouse.y += (app.targetMouse.y - app.mouse.y) * 0.2;

            app.ringPos.x += (app.targetMouse.x - app.ringPos.x) * 0.12;
            app.ringPos.y += (app.targetMouse.y - app.ringPos.y) * 0.12;

            dot.style.transform = `translate3d(${app.targetMouse.x}px, ${app.targetMouse.y}px, 0) translate(-50%, -50%)`;
            ring.style.transform = `translate3d(${app.ringPos.x}px, ${app.ringPos.y}px, 0) translate(-50%, -50%)`;

            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // --- 4. MAGNETIC ELEMENTS ---
        const magnets = document.querySelectorAll('.magnetic');
        magnets.forEach(el => {
            el.addEventListener('mousemove', e => {
                const rect = el.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) * 0.35;
                const y = (e.clientY - rect.top - rect.height / 2) * 0.35;
                el.style.transform = `translate(${x}px, ${y}px)`;
                document.body.classList.add('cursor-hover');
            });
            el.addEventListener('mouseleave', () => {
                el.style.transform = '';
                document.body.classList.remove('cursor-hover');
            });
        });

        // --- 5. SMART TYPING EFFECT ---
        const phrases = [
            "I build high-performance web applications.",
            "I engineer robust & scalable digital solutions.",
            "I bridge code with advanced user experiences.",
            "Full-Stack engineering for the modern web."
        ];
        let pIdx = 0, cIdx = 0, isDeleting = false;
        const typedEl = document.getElementById('typed-text');

        function typeLoop() {
            const current = phrases[pIdx];
            typedEl.textContent = isDeleting ? current.substring(0, cIdx--) : current.substring(0, cIdx++);

            let speed = isDeleting ? 30 : 60;
            if (!isDeleting && cIdx === current.length + 1) {
                speed = 2000; isDeleting = true;
            } else if (isDeleting && cIdx === 0) {
                isDeleting = false; pIdx = (pIdx + 1) % phrases.length; speed = 500;
            }
            setTimeout(typeLoop, speed + Math.random() * 40);
        }
        typeLoop();

        const themeToggle = document.getElementById('checkbox-input');

        themeToggle.addEventListener('change', () => {
            const target = themeToggle.checked ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.checked = (savedTheme === 'light');

        // --- 7. AI ASSISTANT ---
        const aiToggle = document.getElementById('ai-toggle');
        const chatPanel = document.getElementById('chat-panel');
        const aiReply = document.getElementById('ai-reply');

        aiToggle.addEventListener('click', () => chatPanel.classList.toggle('active'));

        function askAI(type) {
            aiReply.style.display = 'block';
            aiReply.textContent = "Processing core systems...";
            setTimeout(() => {
                if (type === 'technologies') {
                    aiReply.textContent = "Stack Analysis: React, Next.js, Node.js, and Advanced CSS Architectures.";
                } else {
                    aiReply.textContent = "Status: Available for high-impact collaborations. Directing to Contact form.";
                }
            }, 1000);
        }

        // Close chat on outside click
        document.addEventListener('click', e => {
            if (!aiToggle.contains(e.target) && !chatPanel.contains(e.target)) chatPanel.classList.remove('active');
        });

        // --- 8. RIPPLE CLICK ---
        document.addEventListener('mousedown', e => {
            const ripple = document.createElement('div');
            Object.assign(ripple.style, {
                position: 'fixed', left: e.clientX + 'px', top: e.clientY + 'px',
                width: '1px', height: '1px', background: 'var(--accent)',
                borderRadius: '50%', pointerEvents: 'none', zIndex: '10001'
            });
            ripple.animate([
                { transform: 'scale(0)', opacity: 1 },
                { transform: 'scale(60)', opacity: 0 }
            ], { duration: 600, easing: 'ease-out' });
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    </script>
